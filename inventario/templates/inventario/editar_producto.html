<!DOCTYPE html>
<html>
<head>
    <title>Editar Producto - InventaPro</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .header { background: #2c3e50; color: white; padding: 20px; border-radius: 8px; }
        .form-container { 
            max-width: 600px; 
            margin: 20px auto; 
            padding: 20px; 
            border: 1px solid #ddd; 
            border-radius: 8px; 
        }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, textarea, select { 
            width: 100%; 
            padding: 8px; 
            border: 1px solid #ddd; 
            border-radius: 4px; 
            box-sizing: border-box;
        }
        .btn { 
            background: #3498db; 
            color: white; 
            padding: 10px 20px; 
            text-decoration: none; 
            border-radius: 5px; 
            border: none;
            cursor: pointer;
            margin-right: 10px;
            
        }
        .btn-warning { background: #325fddff; }
        .btn-secondary { background: #95a5a6; }
        .btn:hover { opacity: 0.9; }
        .current-product {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            border-left: 4px solid #3498db;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>‚úèÔ∏è Editar Producto</h1>
        <a href="{% url 'lista_productos' %}" class="btn">üì¶ Volver a Productos</a>
        <a href="/" class="btn">üè† Inicio</a>
    </div>

    <div class="form-container">
        <div class="current-product">
            <h3>Editando: {{ producto.nombre }}</h3>
            <p><strong>√öltima actualizaci√≥n:</strong> {{ producto.fecha_actualizacion|date:"d/m/Y H:i" }}</p>
        </div>

        <form method="post">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="nombre">Nombre del producto:</label>
                <input type="text" id="nombre" name="nombre" value="{{ producto.nombre }}" required>
            </div>
            
            <div class="form-group">
                <label for="descripcion">Descripci√≥n:</label>
                <textarea id="descripcion" name="descripcion" rows="3">{{ producto.descripcion }}</textarea>
            </div>
            
            <div class="form-group">
                <label for="precio">Precio ($):</label>
                <input type="number" id="precio" name="precio" step="0.01" min="0" value="{{ producto.precio }}" required>
            </div>
            
            <div class="form-group">
                <label for="stock">Stock actual:</label>
                <input type="number" id="stock" name="stock" min="0" value="{{ producto.stock }}" required>
            </div>
            
            <div class="form-group">
                <label for="stock_minimo">Stock m√≠nimo:</label>
                <input type="number" id="stock_minimo" name="stock_minimo" min="0" value="{{ producto.stock_minimo }}" required>
            </div>
            
            <div class="form-group">
                <label for="categoria">Categor√≠a:</label>
                <select id="categoria" name="categoria" required>
                    <option value="">Seleccionar categor√≠a</option>
                    <option value="Frutas" {% if producto.categoria == "Frutas" %}selected{% endif %}>Frutas</option>
                    <option value="Verduras" {% if producto.categoria == "Verduras" %}selected{% endif %}>Verduras</option>
                    <option value="L√°cteos" {% if producto.categoria == "L√°cteos" %}selected{% endif %}>L√°cteos</option>
                    <option value="Carnes" {% if producto.categoria == "Carnes" %}selected{% endif %}>Carnes</option>
                    <option value="Granos" {% if producto.categoria == "Granos" %}selected{% endif %}>Granos</option>
                    <option value="Bebidas" {% if producto.categoria == "Bebidas" %}selected{% endif %}>Bebidas</option>
                    <option value="Snacks" {% if producto.categoria == "Snacks" %}selected{% endif %}>Snacks</option>
                    <option value="Limpieza" {% if producto.categoria == "Limpieza" %}selected{% endif %}>Limpieza</option>
                    <option value="Higiene" {% if producto.categoria == "Higiene" %}selected{% endif %}>Higiene</option>
                    <option value="Electr√≥nicos" {% if producto.categoria == "Electr√≥nicos" %}selected{% endif %}>Electr√≥nicos</option>
                    <option value="Ropa" {% if producto.categoria == "Ropa" %}selected{% endif %}>Ropa</option>
                    <option value="General" {% if producto.categoria == "General" %}selected{% endif %}>General</option>
                    <option value="Otros" {% if producto.categoria == "Otros" %}selected{% endif %}>Otros</option>
                </select>
            </div>
            
            <button type="submit" class="btn btn-warning">üíæ Actualizar Producto</button>
            <a href="{% url 'lista_productos' %}" class="btn btn-secondary">‚ùå Cancelar</a>
        </form>
    </div>
</body>
</html>
